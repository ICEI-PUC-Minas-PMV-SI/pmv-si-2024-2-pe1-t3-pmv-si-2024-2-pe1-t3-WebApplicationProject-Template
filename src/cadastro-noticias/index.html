<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanceHub - Cadastro de Notícia</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
  <div class="container-center">
    
      <div class="register-news">
        
        <div class="menu">
          <a href="#">
            <div class="logo">Finance Hub</div>
          </a>
          <a href="#">
            <img class="dropdown" src="img/dropdown.svg" alt="menu-dropdown" />
          </a>
        </div>
        
        <div class="header-title">Cadastro de Notícias</div>

        <form action="#" method="POST">
        
        <div class="form-frame">
          
          <div class="news-title">Título da Notícia
            <div class="text-field">
              <label for="news-title"></label><input type="text" id="news-title" name="news-title" class="input-field" placeholder=" Insira aqui" required>
            </div>
          </div>
          
          <div class="source">Fonte
            <div class="text-field">
              <label for="source"></label><input type="text" id="source" name="source" class="input-field" placeholder=" Insira a fonte" required>
            </div>
          </div>
          
          <div class="content">Conteúdo
            <div class="content-text-field">
              <label for="content"></label><textarea id="content" name="content" class="content-input-field" placeholder="Insira aqui o conteúdo" required></textarea>
            </div>
          </div>
          
          <div class="news-type-selection">
            <label for="news-type" class="news-type-selection">Tipo de Notícia</label>
            <select id="news-type" name="news-type" class="select" required>
              <option value="" disabled selected>Selecione a categoria</option>
              <option value="placeholder-1">Exemplo 1</option>
              <option value="placeholder-2">Exemplo 2</option>
              <option value="placeholder-3">Exemplo 3</option>
            </select>
          </div>
          
                <button type="submit" class="submit-button">Cadastrar</button>          
        </div>

          <div class="footer-background">
            <div class="footer-text">Copyright 2024 Finance Hub</div>
          </div>
          
        </form>        
      </div>
    </div>
  </body>
</html>
