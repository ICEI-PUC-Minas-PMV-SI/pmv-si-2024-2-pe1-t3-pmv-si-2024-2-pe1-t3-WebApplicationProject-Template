<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanceHub - Recupere sua senha</title>
    <link rel="stylesheet" href="recuperesuasenha.css" />
</head>

<body>

    <div class="container-center">

        <div class="register-investor-types">
            <div class="menu">
                <a href="#">
                    <div class="logo">Finance Hub</div>
                </a>
                <a href="#">
                    <img class="dropdown" src="img/dropdown.svg" alt="menu-dropdown" />
                </a>
            </div>

            <div class="header">
                <div class="title-main">Recupere sua senha</div>
            </div>

            <form action="#" method="POST">
                <div class="form-frame">

                    <div class="investor-type">Digite seu e-mail
                        <div class="text-field">
                            <label for="investor-type"></label><input type="text" id="investor-type"
                                name="investor-type" class="input-field" placeholder=" Insira seu e-mail aqui" required>
                        </div>
                    </div>

                    <button type="submit" class="submit-button">Enviar Senha</button>
                </div>

                <div class="footer-background">
                    <div class="footer-text">Copyright 2024 Finance Hub</div>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
