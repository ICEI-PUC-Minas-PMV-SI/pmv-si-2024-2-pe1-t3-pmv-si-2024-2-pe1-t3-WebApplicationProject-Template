    </nav>
    <section>
      <h1 class="title">Tipo de Notícia</h1>
      <form>
        <label for="name" class="labelConfig">
          Tipo de Notícia
          <input
            type="text"
            name="name"
            class="inputConfig"
            placeholder=" Insira o Nome da Notícia"
            required
          />
        </label>
        <label for="email" class="labelConfig">
          Descrição
          <input
            type="text"
            name="name"
            class="inputConfig"
            placeholder=" Insira breve descrição"
            required
          />
        </label>

        <button type="submit" class="submitButton">Cadastrar</button>

        <div class="footer-background">
          <div class="footer-text">Copyright 2024 Finance Hub</div>
        </div>
      </form>
    </section>
