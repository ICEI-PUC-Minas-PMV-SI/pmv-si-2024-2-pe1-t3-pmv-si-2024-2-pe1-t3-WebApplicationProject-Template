<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanceHub - Cadastro Tipo de Investidor</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container-center">
    
    <div class="register-investor-types">
        
        <div class="menu">
            <a href="#">
                <div class="logo">Finance Hub</div>
            </a>
            <a href="#">
                <img class="dropdown" src="img/dropdown.svg" alt="menu-dropdown"/>
            </a>
        </div>
        
        <div class="header">
            <div class="title-main">Cadastro</div>
            <div class="title-sub">Tipo de Investidor</div>
        </div>

        <form action="#" method="POST">
            <div class="form-frame">
                
                <div class="investor-type">Tipo de Investidor         
                    <div class="text-field">
                        <label for="investor-type"></label><input type="text" id="investor-type" name="investor-type" class="input-field" placeholder=" Insira o nome" required>
                    </div>
                </div>
                
                <div class="investor-type-description">Descrição
                    <div class="text-field">
                        <label for="investor-type-description"></label><input type="text" id="investor-type-description" name="investor-type-description" class="input-field" placeholder=" Insira breve descrição" required>
                    </div>
                </div>
                
                <button type="submit" class="submit-button">Cadastrar</button>                          
            </div>

            <div class="footer-background">
                <div class="footer-text">Copyright 2024 Finance Hub</div>
            </div>
            
        </form>
    </div>
</div>
</body>
</html>
