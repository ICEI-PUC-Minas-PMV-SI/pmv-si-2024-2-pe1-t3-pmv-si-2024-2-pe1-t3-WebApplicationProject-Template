<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinanceHub - Cadastro de Notícia</title>
    <link rel="stylesheet" href="style.css" />
    <script src="\src\script.js"></script>
  </head>
  <body>
    <nav>
      <p class="logoNav">Finance Hub</p>
      <div>
        <svg
          width="24"
          height="21"
          viewBox="0 0 24 21"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M0.364929 1C0.364929 0.447715 0.812644 0 1.36493 0H22.9698C23.5221 0 23.9698 0.447715 23.9698 1C23.9698 1.55228 23.5221 2 22.9698 2H1.36493C0.812644 2 0.364929 1.55228 0.364929 1ZM0.364929 10.3621C0.364929 9.80981 0.812644 9.36209 1.36493 9.36209H22.9698C23.5221 9.36209 23.9698 9.80981 23.9698 10.3621C23.9698 10.9144 23.5221 11.3621 22.9698 11.3621H1.36493C0.812644 11.3621 0.364929 10.9144 0.364929 10.3621ZM1.36493 18.7242C0.812644 18.7242 0.364929 19.1719 0.364929 19.7242C0.364929 20.2765 0.812644 20.7242 1.36493 20.7242H22.9698C23.5221 20.7242 23.9698 20.2765 23.9698 19.7242C23.9698 19.1719 23.5221 18.7242 22.9698 18.7242H1.36493Z"
            fill="#444444"
          />
        </svg>
      </div>
    </nav>
    <section>
      <h1 class="title">Cadastro</h1>
      <form method="get">
        <label for="name" class="labelConfig">
          Nome
          <input
            type="text"
            name="name"
            class="inputConfig"
            placeholder=" Insira seu Nome"
            required
          />
        </label>
        <label for="email" class="labelConfig">
          E-mail
          <input
            type="email"
            name="email"
            class="inputConfig"
            placeholder=" Insira seu E-mail"
            required
          />
        </label>

        <label for="investidorType" class="labelConfig">
          Tipo de Investidor
          <select name="investidorType" class="investidorSelect" required>
            <option value="" disabled selected>Selecione a categoria</option>
            <option value="iniciante">Investidor Iniciante</option>
            <option value="avançado">Investidor Avançado</option>
            <option value="estudante">Investidor Estudante</option>
          </select>
        </label>

        <label for="password" class="labelConfig">
          Senha
          <input
            type="password"
            name="password"
            class="inputConfig"
            placeholder=" Insira sua Senha"
            required
          />
        </label>

        <button type="submit" onclick="userRegister()" class="submitButton">
          Cadastrar
        </button>

        <div class="footer-background">
          <div class="footer-text">Copyright 2024 Finance Hub</div>
        </div>
      </form>
    </section>
  </body>
</html>
